<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="../../../reset/reset.css"> -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Aligning Justifying Grid</title>
</head>
<body>
<div class="align">
    <div class="box1">Aligning 1</div>
    <div class="box2">Aligning 2</div>
    <div class="box3">Aligning 3</div>
    <div class="box4">Aligning 4</div>
</div>
<div class="justify-left">
    <div class="box1">Left 1</div>
    <div class="box2">Left 2</div>
    <div class="box3">Left 3</div>
    <div class="box4">Left 4</div>
</div>
<div class="justify-center">
    <div class="box1">Center 1</div>
    <div class="box2">Center 2</div>
    <div class="box3">Center 3</div>
    <div class="box4">Center 4</div>
</div>
<div class="justify-right">
    <div class="box1">Right 1</div>
    <div class="box2">Right 2</div>
    <div class="box3">Right 3</div>
    <div class="box4">Right 4</div>
</div>

</body>
</html>
